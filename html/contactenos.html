    <h1 class="display-4 mt-4 text-center">Contactenos</h1>

    <div class="container">
        <div class="row no-gutters mt-5">
            <div class="col-12 col-lg-7 p-5 bg-light rounded">
                <img class="rounded mt-5 pt-5 container-fluid" src="../img/co.jpg" alt="Contactenos">
            </div>

            <div class="col-12 col-lg-5 bg-light p-3 rounded">
                <form class="form-signin mt-5 ml-4" id="form">
                    <input class="mr-2" type="text" placeholder="Nombre" id="nombre1">
                    <input type="text" placeholder="Apellido" id="apellido1"><br><br>
                    <label class="font-weight-bold mr-5"> Fecha Nacimiento</label>
                    <input type="date" id="fechanac"><br><br>
                    <label class="font-weight-bold">Genero</label><br>
                    <label class="mr-2">Hombre</label><input type="radio" name="Genero" id="genero">&emsp;&emsp;<label
                        class="mr-2">Mujer</label><input type="radio" name="Genero" id="genero">&emsp;&emsp;<label
                        class="mr-2">Otro</label><input type="radio" name="Genero" id="genero "><br><br>
                    <label class="font-weight-bold">Tipo de documento</label><br>
                    <label class="mr-2">Cédula de Ciudadanía</label><input class="mr-3" type="radio"
                        name="documento"><label class="mr-2">Cédula de
                        Extranjería</label><input type="radio" name="documento"><br>
                    <input type="number" placeholder="Numero de documento" id="nodoc"><br><br>
                    <label class="font-weight-bold mr-5">Ciudad</label>
                    <select>
                        <option value="">Barranquilla</option>
                        <option value="">Bogota</option>
                        <option value="">Cali</option>
                        <option value="">Cartagena</option>
                        <option value="">Medellin</option>
                        <option value="">Santa Marta</option>
                    </select><br><br>
                    <input type="text" placeholder="Direccion particular" id="direccion"><br><br>
                    <input type="tel" placeholder="Telefono" id="telefono"><br><br>
                    <label class="font-weight-bold">Direccion de correo electronico</label><br>
                    <input type="email" placeholder="someone@example.com" id="email"><br><br>
                    <input class="btn btn-warning btn-sm" type="submit" value="enviar">
                    <input class="btn btn-warning btn-sm" type="reset" value="Borrar todo">
                    <br><br>
                    <button class="btn btn-warning btn-sm" id="mostrar">Mostrar</button>
                </form>
                <div>
                    <table id="tabla">
                        <thead>
                            <th>Nombre</th>
                            <th>Apellido</th>
                            <th>Fecha de Nacimiento</th>
                            <th>No. doc</th>
                            <th>Direccion</th>
